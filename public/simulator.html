<!DOCTYPE html>
<html lang="en">
<head>

  <title>M.A.M. Chain Simulator</title>
  <style>
    body {
      margin: 0;

      background-position: center;
      background-repeat: no-repeat;
      background-color: #000; /* fallback */
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1em;
      text-shadow: 0 0 10px #00ffff;
    }

    form {
      background: rgba(0, 0, 0, 0.7);
      padding: 1em;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }

    textarea, input, select, button {
      width: 100%;
      margin: 0.5em 0;
      padding: 0.8em;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      background: #001f1f;
      color: #00ffff;
    }

    button {
      background: #00ffff;
      color: #001f1f;
      font-weight: bold;
      cursor: pointer;

    }

    button:hover {

      width: 100%;
      margin-top: 2em;

      border: 1px solid #00ffff;
      padding: 0.5em;
      text-align: center;
    }

    th {
      background: #002f2f;
      font-weight: bold;
    }

    #output {
      white-space: pre-wrap;
      margin-top: 2em;
      background: rgba(0, 0, 0, 0.6);
      padding: 1em;
      border-radius: 10px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>M.A.M. CHAIN SIMULATOR</h1>
  <form id="chainForm">
    <textarea id="prompt" rows="3" placeholder="Enter prompt..."></textarea>
    <input type="number" id="a" placeholder="a" value="1" />
    <input type="number" id="b" placeholder="b" value="1" />
    <button type="submit">Run Chain</button>
  </form>

  <div id="traceTable"></div>
  <button onclick="exportCSV()">Export Trace to CSV</button>

  <pre id="output"></pre>

  <script>
    document.getElementById('chainForm').onsubmit = async (e) => {
      e.preventDefault();
      const prompt = document.getElementById('prompt').value;
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);

      const res = await fetch('/mam/chain', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt, a, b })
      });

      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      renderTrace(data.agentTrace);
      window.traceData = data.agentTrace;
    };

    function renderTrace(trace) {
      if (!trace || !trace.length) return;

      let html = `<table><tr><th>Step</th><th>Role</th><th>Modifications</th><th>Output</th></tr>`;
      trace.forEach((step, i) => {
        const mods = Object.entries(step.result).map(([k, v]) => `${k} = ${v}`).join(', ');
        html += `<tr><td>${i + 1}</td><td>${step.role}</td><td>${step.role} overlay</td><td>${mods}</td></tr>`;
      });
      html += `</table>`;
      document.getElementById('traceTable').innerHTML = html;
    }
