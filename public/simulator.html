<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>M.A.M. Chain Simulator</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    input, textarea { margin: 0.5em; width: 100%; }
    pre { background: #f4f4f4; padding: 1em; }
  </style>
</head>
<body>
  <h1>Chain Simulator</h1>
  <form id="chainForm">
    <textarea id="prompt" rows="3" placeholder="Enter prompt..."></textarea>
    <input type="number" id="a" placeholder="a" value="1" />
    <input type="number" id="b" placeholder="b" value="1" />
    <button type="submit">Run Chain</button>
  </form>
  <pre id="output"></pre>

  <script>
    document.getElementById('chainForm').onsubmit = async (e) => {
      e.preventDefault();
      const prompt = document.getElementById('prompt').value;
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);

      const res = await fetch('/mam/chain', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt, a, b })
      });

      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    };
  </script>
</body>
</html>
